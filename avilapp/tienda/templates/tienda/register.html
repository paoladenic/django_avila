{% extends 'tienda/base.html' %}

{% block title %}
    Avila Bikes | Registro
{% endblock %}

{% block content %}
    <h2>Regístrate</h2>

    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
                {{form.username}}
            </div>

            <div class="form-group">
                <label for="{{form.first_name.id_for_label}}">Nombre:</label>
                {{form.first_name}}
            </div>

            <div class="form-group">
                <label for="{{form.last_name.id_for_label}}">Apellido:</label>
                {{form.last_name}}
            </div>

            <div class="form-group">
                <label for="{{form.email.id_for_label}}">{{form.email.label}}</label>
                {{form.email}}
            </div>

            <div class="form-group">
                <label for="{{form.password1.id_for_label}}">{{form.password1.label}}</label>
                {{form.password1}}
            </div>

            <div class="form-group">
                <label for="{{form.password2.id_for_label}}">{{form.password2.label}}</label>
                {{form.password2}}
            </div>

            <button type="submit" href="{% url 'tienda:product_list' %}" class="button">Registrate</button>
        </form>
        <p>¿Tienes una cuenta? <a href="{% url 'tienda:login' %}">Inicia Sesión</a></p>
    </div>
{% endblock %}
