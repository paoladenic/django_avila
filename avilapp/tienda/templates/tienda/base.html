<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tienda/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'tienda:homepage' %}">
        <img src="{% static 'tienda/avila.png' %}" alt="Avila" style="max-width: 50px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li><a class="nav-link text-dark" href="https://www.avilabikes.es/" target="_blank">Avila Bikes</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'tienda:edit_profile' %}">Editar Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'tienda:change_password' %}">Cambiar Contraseña</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'tienda:logout' %}">Salir</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'tienda:login' %}">Inicia Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'tienda:register' %}">Registrate</a>
            </li>
          {% endif %}

        </ul>
      </div>  
    </div>
  </nav>

  <div class="container" id="content">
    {% block content %}{% endblock %}
  </div>
  <footer class="navbar fixed-bottom bg-dark">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand text-light" href="{% url 'tienda:contacto' %}">¿Alguna duda? Contáctanos</a>
    </div>
  </footer>
  <style>
    #content {
        margin-bottom: 60px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
